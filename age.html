<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="box">
        <h4>age calculator</h4>
        <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" id="datePicker">
            <span id="choseDate"></span>
        </div>

        <div class="age-calc">

            <div class="age-box">
                <p class="header">Years</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">Months</p>
                <p class="value" id="ageMonth">0</p>
            </div>

            <!-- <div class="age-box">
                <p class="header">Fortnights</p>
                <p class="value" id="ageFortniht">0</p>
            </div> -->

            <!-- <div class="age-box">

                <p class="header">Weeks</p>
                <p class="value" id="ageWeeks">0</p>
            </div> -->

            <div class="age-box">
                <p class="header">Days</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">Hours</p>
                <p class="value" id="ageHours">0</p>
            </div>

            <!-- <div class="age-box">
                <p class="header">Minutes</p>
                <p class="value" id="ageMinute">0</p>
            </div> -->

            <div class="age-box">
                <p class="header">Seconds</p>
                <p class="value" id="ageSecond">0</p>
            </div>
            <div class="age-box">
                <p class="header">Mili Seconds</p>
                <p class="value" id="ageMillseconds">0</p>
            </div>
            
        </div>
    </div>

    <script src="age.js"></script>
    
</body>
</html>
