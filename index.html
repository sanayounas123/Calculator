<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4 class="title">Age Calculator</h4>
        <div class="date-picker">
            <span>Enter Your Birthdate</span>
            <input type="date" name="" id="datepicker">
            <span class="dateFormet"></span>
        </div>
        <div class="presentAge">
            <h4 class="age">Your Preent Age is:</h4>
            <div class="ageBox">
                <div class="birth">
                    <span class="birthYear">-</span>
                    <p>Years</p>
                </div>

                <div class="birth">
                    <span class="birthMonth">-</span>
                    <p>Months</p>
                </div>

                <div class="birth">
                    <span class="birthDate">-</span>
                    <p>Days</p>
                </div>
            </div>
        </div>

        <div class="age-calc">

            <div class="age-box">
                <p class="header">Years</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">Months</p>
                <p class="value" id="ageMonth">0</p>
            </div>
            <div class="age-box">
                <p class="header">Fortnights</p>
                <p class="value" id="ageFortniht">0</p>
            </div>
            <div class="age-box">
                <p class="header">Weeks</p>
                <p class="value" id="ageWeeks">0</p>
            </div>
            <div class="age-box">
                <p class="header">Days</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">Hours</p>
                <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header">Minutes</p>
                <p class="value" id="ageMinute">0</p>
            </div>
            <div class="age-box">
                <p class="header">Seconds</p>
                <p class="value" id="ageSecond">0</p>
            </div>
            <div class="age-box">
                <p class="header">Mill Seconds</p>
                <p class="value" id="ageMillseconds">0</p>
            </div>
            
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
